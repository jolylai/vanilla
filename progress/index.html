<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress progress-line">
      <div class="progress-outer">
        <div class="progress-inner">
          <div class="progress-bg"></div>
        </div>
      </div>
      <span class="progress-text">50%</span>
    </div>
    <div style="width: 126px; height: 126px">
      <svg viewBox="0 0 100 100">
        <path
          class="el-progress-circle__track"
          d="
      M 50 50
      m 0 -47
      a 47 47 0 1 1 0 94
      "
          stroke="var(--el-fill-color-light, #e5e9f2)"
          stroke-width="4.8"
          fill="none"
          style="stroke-dasharray: 295.31px, 295.31px; stroke-dashoffset: 0px"
        ></path>
        <path
          class="el-progress-circle__path"
          d="
      M 50 50
      m 0 -47
      a 47 47 0 1 1 0 94
      a 47 47 0 1 1 0 -94
      "
          stroke="#20a0ff"
          fill="none"
          opacity="1"
          stroke-linecap="round"
          stroke-width="4.8"
          style="
            stroke-dasharray: 73.8274px, 295.31px;
            stroke-dashoffset: 0px;
            transition: stroke-dasharray 0.6s ease 0s, stroke 0.6s ease 0s,
              opacity 0.6s ease 0s;
          "
        ></path>
      </svg>
    </div>
  </body>
</html>
