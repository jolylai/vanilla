<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dragable List</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="drop">拖拽至此区域</h4>

      <ul class="list-group">
        <li class="list-group-item drag">2. A second item</li>
        <a class="list-group-item drag" href="#">这是一个连接</a>
        <img class="list-group-item drag" src="https://cy-picgo.oss-cn-hangzhou.aliyuncs.com/jucy-beef-burger.jpg" height='60'> </img>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
